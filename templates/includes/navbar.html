{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'product_list' %}">
            <img src="{% static "DP's Baazar logo.jpg" %}" alt="Logo"
            class="img-fluid" style="height: 80px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link fs-4" href="{% url 'product_list' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link fs-4" href="{% url 'cart_detail' %}">Cart</a></li>
                <li class="nav-item"><a class="nav-link fs-4" href="{% url 'create_order' %}">Checkout</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link fs-4" href="{% url 'profile' %}">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link fs-4" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link fs-4" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link fs-4" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
            <form class="d-flex" method="get" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search products" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<hr>

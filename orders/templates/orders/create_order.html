{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>DP's Bazaar | Checkout</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Checkout</h1>
        <p class='text-center'> It's time to finally Order</p>
        
        <form method="post" class="bg-dark p-3 rounded shadow">
            
            {% csrf_token %}
            
            <div class=" form-floating mb-3">
                <input type="text" name='name' placeholder='Your Name' id="floatingName" class="form-control" required>
                <label for='floatingName'>Your Name</label>
            </div>
            
            <div class=" form-floating mb-3">
                <input type="email" name='email' class="form-control" id='floatingEmail' placeholder='name@example.com' required>
                <label for='floatingEmail'>Your Email</label>
            </div>
            
            <div class="form-floating mb-3">
                <textarea name="address" id="floatingAddress" placeholder='Your Delievery Address' style='height: 100px;'class="form-control" rows="3" required></textarea>
                <label for='floatingAddress'>Your Delievery Address</label>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-success">Place Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>DP's Bazaar | Checkout</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center display-5 fw-bold mb-3">Checkout</h1>
        <p class="text-center lead mb-4">It's time to finally order!</p>
        
        <form method="post" class="bg-dark p-4 rounded shadow-sm">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="form-floating mb-3">
                <input type="text" name="name" id="floatingName" class="form-control" placeholder="Your Name" required>
                <label for="floatingName">Your Name</label>
            </div>
            
            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" name="email" id="floatingEmail" class="form-control" placeholder="name@example.com" required>
                <label for="floatingEmail">Your Email</label>
            </div>
            
            <!-- Address Field -->
            <div class="form-floating mb-4">
                <textarea name="address" id="floatingAddress" class="form-control" placeholder="Your Delivery Address" style="height: 100px;" required></textarea>
                <label for="floatingAddress">Your Delivery Address</label>
            </div>
            
            <!-- Place Order Button -->
            <div class="text-end">
                <button type="submit" class="btn btn-success btn-lg">Place Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

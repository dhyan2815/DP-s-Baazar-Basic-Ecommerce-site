{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{ product.name }} - Product Detail</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6 mb-4 mb-md-0">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h3 class="fw-bold mb-3">{{ product.name }}</h3>
                <p class="lead fs-6 mb-4">{{ product.description }}</p>

                <div class="mb-4">
                    <p class="fs-5"><strong>Price:</strong> <span class="text-success fw-bold">â‚¹{{ product.price }}</span></p>
                    <p class="fs-5"><strong>Stock:</strong> <span class="text-warning fw-bold">{{ product.stock }}</span></p>
                    <p class="text-muted small">Product ID: {{ product.id }}</p>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-start gap-3">
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-lg">Add to Cart</a>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary btn-lg">Back to Products</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

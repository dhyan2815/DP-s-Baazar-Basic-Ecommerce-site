{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{ product.name }} - Product Detail</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="lead">{{ product.description }}</p>
                <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
                <p><strong>Stock:</strong> {{ product.stock }}</p>

                <p>Product ID: {{ product.id }}</p>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Back to Products</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

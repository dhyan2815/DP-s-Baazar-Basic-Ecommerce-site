{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>DP's Bazaar | Product List</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center mb-4 display-4 fw-bold">Available Products</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid p-3" alt="{{ product.name }}" style="border-radius: 20px;">
                    <div class="card-body">
                        <p class="text-muted small mb-1">Product ID: {{ product.id }}</p>
                        <h5 class="card-title fw-bold">{{ product.name }}</h5>
                        <p class="card-text fs-5 text-success fw-bold">â‚¹{{ product.price }}</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-center pb-3">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-lg w-75">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>

</body>
</html>
